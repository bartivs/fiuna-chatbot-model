version: "3.1"

rules:

- rule: Despedir a usuario que se despide 
  steps:
  - intent: despedida 
  - action: utter_despedida

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: responder con chiste
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: responder faqs
  steps:
  - intent: faq
  - action: utter_faq

- rule: responder sobre tfg
  steps:
  - intent: tfg
  - action: utter_tfg

- rule: Activate putajes final form
  steps:
  - intent: preguntar_puntaje_final 
  - action: puntaje_final_form
  - active_loop: puntaje_final_form

- rule: Submit puntaje final form
  condition:
  - active_loop: puntaje_final_form 
  steps:
  - action: puntaje_final_form 
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_informar_puntaje_final 