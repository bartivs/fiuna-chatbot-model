version: "2.0"

rules:
- rule: Despedir a usuario que se despide 
  steps:
  - intent: despedida 
  - action: utter_despedida

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: responder chitchats
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: responder faqs
  steps:
  - intent: faq
  - action: utter_faq

- rule: responder sobre tfg
  steps:
  - intent: tfg
  - action: utter_tfg

- rule: fuera_de_alcance
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: replantear
  steps:
  - intent: nlu_fallback
  - action: utter_fallback

- rule: Activate nota segun firma form
  steps:
  - intent: nota_segun_firma
  - action: notas_form
  - active_loop: notas_form

- rule: Submit form
  condition:
  - active_loop: notas_form
  steps:
  - action: notas_form
  - active_loop: null
  - slot_was_set: 
    - requested_slot: null
  - action: action_informar_puntaje_final

- rule: quien es el director de carrera
  steps:
  - intent: director_carrera
  - action: action_director_carrera

- rule: info sobre las carreras
  steps:
  - intent: info_carrera
  - action: action_info_carrera 

- rule: responder horarios
  steps:
  - intent: horario
  - action: action_horario

#- rule: responder malla
#  steps:
#  - intent: malla_curricular
#  - action: action_malla_curricular

- rule: Bienvenida
  conversation_start: true
  steps:
    - action: action_saludo

- rule: fecha
  steps:
  - intent: fecha
  - action: action_fecha

- rule: Activate malla curricular form
  steps:
  - intent: malla_curricular
  - action: malla_form
  - active_loop: malla_form

- rule: Submit form
  condition:
  - active_loop: malla_form
  steps:
  - action: malla_form
  - active_loop: null
  - slot_was_set: 
    - requested_slot: null
  - action: action_malla_curricular