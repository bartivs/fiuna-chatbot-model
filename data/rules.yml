version: "3.1"

rules:
- rule: Despedir a usuario que se despide 
  steps:
  - intent: despedida 
  - action: utter_despedida

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: responder las preguntas frecuentes
  steps:
  - intent: faq
  - action: utter_faq

- rule: responder las preguntas de tfg
  steps:
  - intent: tfg
  - action: utter_tfg

- rule: responder a chichat
  steps:
  - intent: chitchat
  - action: utter_chitchat
