  utter_faq/antecedente_academico:
  - text: Para gestionar el certificado de estudios tenes que completar el siguiente formulario http://www.ing.una.py/pdf2020/formularios_Secretaria/SOLICITUD_CERTIFICADO_DE_ESTUDIOS_DE_GRADO_%20POSTGRADO.doc y luego presentarlo en mesa de entrada, tambien lo podes enviar al correo mesadeentrada@ing.una.py y lo retiras en mesa de entrada

  utter_faq/matriculacion:
  - text: Para matricularte solo necesitas ingresar al sistema insweb.ing.una.py. Al cerrar la preinscripción se verificará que el estudiante haya completado las encuestas de las asignaturas que cursó en el semestre anterior, luego se generará la deuda en caja y el sistema desplegará un mensaje indicando que “ya no podrá realizar modificaciones” a la selección. A partir de ese momento el estudiante podrá pagar la deuda correspondiente.

  utter_faq/matricula_cuota:
  - text: La matrícula ordinaria es 190.000 gs, la cuota mensual por asignatura es 25.000gs. Para más información sobre los demás aranceles podés ver el siguiente documento:https://drive.google.com/file/d/127HMvEDDr0NCVZ3wj2Oo2Tl9tiXZPGVy/view

  utter_faq/costo_examenes:
  - text: Los exámenes no tienen costo, solamente tenés que abonar las cuotas, pagar los aranceles de cursos de idioma y las multas si es el caso.
  
