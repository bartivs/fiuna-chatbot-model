  utter_faq/calcomanias:
  - text: Para obtener los distintivos de libre acceso vehicular el estudiantes deberá presentar el formulario de solicitud de calcomanía en el Departamento de Proyectos(Final del bloque de caja), debidamente completado, firmado y acompañado de; Copia CIC del Propietario vehículo y del Solicitante autorizado, Copia de Cédula del Automotor, Copia de Habilitación del Municipio, Comprobante de Inscripción (INSWEB). El formulario lo podés descargar del siguiente link http://www.ing.una.py/wp-content/uploads/2022/07/Formulario-Solic-Calcomania-2022-estud.pdf

  utter_faq/cei:
  - text: El Centro de Estudiantes de Ingeniería (CEI) es una organización sin fines de lucro cuyo objetivo es buscar la excelencia académica de la FIUNA a través del aporte de los estudiantes.
  
  utter_faq/desmatriculacion:
  - text: El estudiante interesado deberá completar el formulario correspondiente accediendo al siguiente enlace:https://forms.gle/vLiVuCQnYTmGVfK96 adjuntando una copia de cédula de identidad civil vigente, (escaneada en anverso y reverso, en formato PDF).  Una vez procesada la solicitud, le llegará un correo de confirmación de la anulación de inscripción. El formulario estará habilitado a partir del sábado 04 de febrero del 2023 hasta las 23:59 hs del sábado 25 de febrero de 2023. Una vez culminado el periodo de recepción, quedarán firmes las deudas  contraídas por las asignaturas previamente inscriptas.
  
  utter_faq/director_ayolas:
  - text: El director de la dirección académica es el Ing. Atilio Tamay Fariña.

  utter_faq/ayolas:
  - text: La FIUNA habilitó una primera filial en la ciudad de Ayolas, Departamento de Misiones con el objetivo de brindar a los jóvenes del interior del país la oportunidad de continuar sus estudios superiores con excelencia. Para más información podés ingresar al siguiente enlace http://www.ing.una.py/?page_id=48563
  
  utter_faq/director_cursos_basicos:
  - text: Actualmente el director de cursos básicos es el Ing. Carlos Alberto Romero Aquino.

  utter_faq/dtic_contacto:
  - text: El número de teléfono de DTIC es 021 585 584/1 interno 1701 para recepción, 1704 para Sistemas Informáticos y 1705 para Soporte Técnico, Mail:dtics@ing.una.py

  utter_faq/evaluaciones:
  - text: Las evaluaciones se dividen en dos partes; la primera es la evaluación de proceso sobre 70 puntos que comprenden dos pruebas parciales (24 y 36 puntos), exámenes talleres, trabajos prácticos, trabajos de laboratorio, otras que establezca la cátedra(10 puntos). La segunda etapa es el examen final sobre todo el contenido analítico del programa de la asignatura, se evalúa sobre 30 puntos y para tener derecho a éste se debe haber acumulado un mínimo de 35 puntos en la primera etapa, donde 2 deben ser de talleres y/o 6 de laboratorio. 

  utter_faq/talleres:
  - text: Aún no cuento con esa información, podés pedir ayuda al delegado del curso o contactar con los profesores por los medios utilizados en la cátedra.

  utter_faq/firma_minima:
  - text: Para tener derecho a examen final tenés que haber acumulado un mínimo de 35 puntos, de esos 2 tienen que ser taller o 6 si es laboratorio.

  utter_faq/firma_duracion:
  - text: La firma o derecho a examen tiene validez de dos ciclos académicos sucesivos, incluido el periodo lectivo en el que obtuvo el derecho a examen final, este derecho también se pierde en caso de que se haya reprobado tres veces la materia.
  
  utter_faq/firma_renuncia:
  - text: No se puede renunciar a la firma, pero sí se puede mejorar el puntaje acumulado con los exámenes recuperatorios.

  utter_faq/cantina:
