  utter_faq/reposo_medico:
  - text: Serán considerados justificativos los certificados médicos de embarazo y los de diagnóstico severo como por ejemplo; Covid-19, dengue, zica, chikungunya, gastroenteritis aguda, influenza, accidentes, enfermedades crónicas, cirugías, etc., debiendo contar un certificado expedido por el médico tratante y visados por el Ministerio de Salud Pública y Bienestar Social y además contar el "Visto bueno" de la Unidad Médica de la FIUNA. Los certificados serán considerados solamente como justificativos solamente si son presentados en un plazo no mayor a 15 días desde la fecha de emisión de los mismos.

