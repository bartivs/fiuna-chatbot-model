  utter_faq/becas:
  - text: La FIUNA ofrece becas internas en las siguientes modalidades; 1.- Ayuda Economica. 2.- Méritos académicos. 3.- Actividades deportivas o culturales. 4.- Promoción académica. Podes conocer mas sobre estas ayudas en la siguiente pagina http://www.ing.una.py/?page_id=16511
  
  utter_faq/becas_ayuda_economica:
  - text: Esta ayuda es destinada para aquellos estudiantes con carencia de medios económicos necesarios para sufragar los gastos de matrícula, cuotas y/o aranceles, demostrados mediante el Informe Socio-Económico presentado por el Comité de Evaluación, y, además, cumplan con un buen nivel de desempeño académico, es decir, que en el semestre inmediato anterior, hayan alcanzado un promedio No inferior a 3 o pertenezcan al 25% de los mejores promedios en el periodo académico inmediato anterior. También deberán haber aprobado al menos el 50% de las materias (sin computar aplazos). En el caso de los ingresantes, podrán solicitar aquellos estudiantes que hayan obtenido un rendimiento mínimo del 80% en el examen de admisión.

  utter_faq/becas_meritos_academicos:
  - text: Esta ayuda es para aquellos estudiantes cuyo promedio general sea igual o mayor que 4,55 (cuatro enteros con cincuenta y cinco centésimas). En el caso de ingresantes, deberá haber alcanzado un rendimiento mínimo del 91%.
  
  utter_faq/becas_deportivas_culturales:
  - text: Esta ayuda es para aquellos estudiantes que representen a la Facultad de Ingeniería en concursos de carácter deportivo, culturales y/o artísticos, ya sea de manera interna en eventos organizados por la Universidad Nacional de Asunción, eventos nacionales o internacionales y obtengan distinciones en los mismos. También deberán cumplir con un buen desempeño académico, es decir, que en el semestre inmediato anterior, hayan alcanzado un promedio No inferior a 3 o pertenezcan al 25% de los mejores promedios en el periodo académico inmediato anterior. Además deberán haber aprobado al menos el 50% de las materias (sin computar aplazos).En el caso de los ingresantes, podrán solicitar aquellos estudiantes que hayan obtenido un rendimiento mínimo del 80% en el examen de admisión. 
  
  utter_faq/becas_promocion_academica:
  - text: Esta ayuda es para aquellos estudiantes que promuevan actividades en clubes reconocidos por la Facultad de Ingeniería o publiquen artículos de aporte científico y que otorguen prestigio a la FIUNA. También deberán cumplir con un buen desempeño académico, es decir, que en el semestre inmediato anterior, hayan alcanzado un promedio No inferior a 3 o pertenezcan al 25% de los mejores promedios en el periodo académico inmediato anterior. Además deberán haber aprobado al menos el 50% de las materias (sin computar aplazos).En el caso de los ingresantes, podrán solicitar aquellos estudiantes que hayan obtenido un rendimiento mínimo del 80% en el examen de admisión.

  utter_faq/becas_peticion:
  - text: La Facultad de Ingeniería de la Universidad Nacional de Asunción (FIUNA) informará a través de sus canales oficiales las fechas de habilitación del periodo de presentación de solicitudes para acceder al beneficio de exoneración de pagos de matrícula, cuotas y/o aranceles correspondientes a cada Ciclo Académico. Los estudiantes interesados, deberán necesariamente completar la encuesta:Becas Internas FIUNA, que se habilitará en la Plataforma de la Dirección Académica «E-Aula», https://eaula.ing.una.py, Miscelánea, adjuntar en formato PDF, verificando de que hayan sido cargados correctamente en su totalidad, los documentos exigidos para cada modalidad.
  
  utter_faq/inscripcion:
  - text: Las matriculaciones para las asignaturas se habilitarán a partir de las 8:00 hs del lunes 23 de enero y va hasta las 23:59 hs del sábado 04 de febrero del corriente, a través del sistema http://insweb.ing.una.py/login 

