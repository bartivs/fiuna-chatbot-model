  utter_faq/acreditacion:
  - text: Actualemente las 7 carreras de grado con la que cuenta la Facultad de Ingenieria se encuentran acreditadas en el Modelo Nacional de acreditaciond de la ANEAES y ARCU-SUR
  
  utter_faq/bolsa_trabajo:
