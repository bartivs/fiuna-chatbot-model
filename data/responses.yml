  utter_faq/extension_universitaria:

  - text: La extension unversitaria es un proceso pedagogico transformador y de compromiso social que contribuye al desarrollo inclusivo sostenible y sustentable de la sociedad, es un requisito para el egreso de las carreras impartidas en la FIUNA que el estudiante tenga cumplida una cantidad minima de 30 horas reloj en por lo menos tres lineas de accion o sectores diferentes. Para mas iformacion podes leer el reglamento interno de extensión http://www.ing.una.py/Resoluciones2022/ConsejoDirectivo/1494/1494_2022_021_Reglamento_Interno_de_Extension_Univ_FIUNA.pdf

  utter_faq/pasantia:
  - text: La pasantía es un requisito de egreso para las distintas carreras de la FIUNA, su objetivo es introducir al estudiante en el entrenamiento en el trabajo, permitiendo vincular los conocimientos teóricos con situaciones prácticas de la vida profesional. Tiene una duración mínima de 400 horas reloj pudiendo ser desarrollada por etapas (modular) o de una sola vez. Para mas informacion podes leer el reglamento de pasantia en el siguiente link https://drive.google.com/file/d/1fQ2MD7hVLoTJjNCwu4F6E-spXQUk5Y79/view
  
  utter_faq/pasantia_requisitos:
  - text: Para empezar la pasantía se tiene que cumplir con los siguientes requisitos; 1- El estudiante esté matriculado en el periodo académico vigente. 2- El estudiante no tiene que adeudar mas de tres asignaturas de semestres inferiores al 8°. 3- Debe existir un acuerdo y/o Carta Compromiso entre el pasante y la empresa suscriptora. 4- El plan de trabajo debe estar aprobado por la cordinación de carrera. 5- Constancia de la organizacion donde trabaja el estudiante indicando detalladamente las tareas que realiza, para aquellos que desean tramitar la Pasantía Curricular por experiencia y hata cumplido 6 meses de antiguedad. Para mas infromacion podes leer el reglamento de pasantia https://drive.google.com/file/d/1fQ2MD7hVLoTJjNCwu4F6E-spXQUk5Y79/view

  utter_faq/pasantia_tramites:
  - text: Primeramente se debe enviar el formulario de Solicitud de pasantía en pdf al correo de mesadeentrada@ing.una.py o presentarla fisicamente. Una vez aprobado por la Secretaria de la facultad se debe remitir el Plan de Trabajo y Carta de Compromiso al correo pasantia@ing.una.py en un plazo de hasta 15 dias posterior al inicio de la pasantía. Los modelos de los documentos mencionados podes encontrarlos en el siguiente link http://www.ing.una.py/?page_id=35022 Tambien podes informarte más leyendo el reglamento de Pasantía https://drive.google.com/file/d/1fQ2MD7hVLoTJjNCwu4F6E-spXQUk5Y79/view
  
  utter_faq/pasantia_empresas:
  - text: Actualmente estas son las empresas con acuerdo para realización de pasantía http://www.ing.una.py/?page_id=52405 pero podes contactar con el director de carrera, profesores o compañeros de semestres superiores para que te brinden ayuda.

