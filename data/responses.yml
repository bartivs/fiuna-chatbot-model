  utter_faq/maestria:
  - text: La FIUNA ofrece maestrías en Energía para el Desarrollo Sostenible, Energías Renovables y Eficiencia Energética, Maestría en Educación Superior, Maestría en Ciencias de Ingeniería Electrónica, Maestría en Ingeniería Naval, podes obtener mas información en la sección 'Postgrado' de la página web http://www.ing.una.py/?page_id=985

  utter_faq/ubi_citec:
  - text: CITEC se encuentra en Isla Bogado-Luque. Te comparto la ubicación https://goo.gl/maps/96XtKzL4YtbtE6Sd8

  utter_faq/ubi_secretaria:
  - text: La secretaría de la FIUNA queda en el bloque J, a la vuelta de Atencion al alumno. 

  utter_faq/horario_fiuna:
  - text: La FIUNA abre de Lunes a Viernes de 07:00 a 22:15 y los sábados de 07:00 a 18:00

