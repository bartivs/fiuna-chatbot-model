  utter_tfg/asesores:
  - text: Podes ver la lista de asesores de Trabajo Final de Grado en la siguiente página:http://www.ing.una.py/?page_id=37688
  
  utter_tfg/reglamento:
  - text: El reglamento de Trabajo Final de Grado lo podés encontrar en el siguiente link:http://www.ing.una.py/resoluciones2017/reglamento-tfg479-2012.PDF
  
  utter_tfg/requisitos:
  - text: Para poder empezar tu TFG, tenes que ser regular del noveno semestre, estar desarrollando o haber cumplido con la Pasantía Curricular. También se debe estar matriculado en el periodo académico en curso y tener los aranceles al día. Para pedir tema tenes que completar el formulario de Solicitud de aprobacion de tema http://www.ing.una.py/formularios2018/tfg/01formulario-aprobacion-temaCONASESORES.pdf y presentarlo en mesa de entrada. Para saber más podes leer el reglamento de TFG http://www.ing.una.py/resoluciones2017/reglamento-tfg479-2012.PDF
  
  utter_tfg/duracion:
  - text: El plazo máximo ordinario de presentación de TFG es de dos años contados a partir de la fecha de aprobación del tema.
  
  utter_tfg/prorroga:
  - text: La dirección académica podrá aprobar una prórroga de hasta 6 meses a partir de la finalizacion del plazo máximo ordinario para presentación del TFG.
  
  utter_tfg/integrantes:
  - text: El TFG podrá presentarse en forma individual o en grupos de hasta 2 (dos) alumnos y podrá ser desarrollado también, por alumnos de diferentes carreras de la FIUNA.

  utter_tfg/presentacion:
  - text: Los alumnos pueden presentar el examen de TFG siempre y cuando; a) Se obtenga la calificacion de satisfactorio en la presentacion previa, debidamente validado por el director de carrera, coordinador de TFG y otros que designe la direccion de carrera. b) Estén matriculados en el periodo académico de la presentación de la solicitud. c) Adeuden únicamente la asignatura Trafajo Final de GRado y hayan cumplido con los demás requisitos de egreso. d) Haya transcurrido cinco meses como mínimo desde la aprobación del tema. e) Presenten la libreta de TFG con la aprobación final de los Asesores. f) Obtengan la aprobación de la memoria del TFG. Para mas informacion podes leer el reglamento de TFG en el siguiente link http://www.ing.una.py/resoluciones2017/reglamento-tfg479-2012.PDF

