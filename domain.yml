version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- afirmacion
- bot_challenge
- chitchat:
    is_retrieval_intent: true
- continuar_preguntando_carrera
- continuar_preguntando_horario
- deny
- despedida
- director_carrera
- faq:
    is_retrieval_intent: true
- horario
- info_carrera
- malla_curricular
- mood_bueno
- mood_triste
- nota_deseada
- nota_segun_firma
- out_of_scope
- puntos_firma
- saludo
- puntos_realizados
- bienvenida
- tfg:
    is_retrieval_intent: true
entities:
- firma
- nota_des
- materia
- formularios
- nombre
- carrera
- lugar
- puntos
slots:
  nota_des:
    type: text
    influence_conversation: true
  firma:
    type: text
    influence_conversation: true
  puntos:
    type: text
    influence_conversation: false
  nombre:
    type: text
    influence_conversation: false
  carrera:
    type: text
    influence_conversation: true
  lugar:
    type: text
    influence_conversation: false
  fecha:
    type: text
    influence_conversation: false
actions:
- action_director_carrera
- action_horario
- action_info_carrera
- action_informar_puntaje_final
- action_malla_curricular
- action_saludo
- utter_chitchat
- utter_faq
- utter_tfg
- validate_notas_form
- action_reset_all_slots
- action_fecha
- validate_carreras_form
- action_puntos_realizados
forms:
  notas_form:
    required_slots:
      nota_des:
      - type: from_entity
        entity: nota_des
      firma:
      - type: from_entity
        entity: firma
  malla_form:
    required_slots:
      carrera:
      - type: from_entity
        entity: carrera