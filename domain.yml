version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- afirmacion
- bot_challenge
- chitchat:
    is_retrieval_intent: true
- deny
- despedida
- faq:
    is_retrieval_intent: true
- mood_bueno
- mood_triste
- nota_deseada
- nota_segun_firma
- out_of_scope
- puntos_firma
- saludo
- tfg:
    is_retrieval_intent: true
entities:
- formularios
- nombre
- firma
- nota_des
- materia
slots:
  nota_des:
    type: text
    influence_conversation: true
  firma:
    type: text
    influence_conversation: true
  nombre:
    type: text
    influence_conversation: false
actions:
- action_informar_puntaje_final
- action_saludo
- utter_chitchat
- utter_faq
- utter_tfg
- validate_notas_form
forms:
  notas_form:
    required_slots:
      nota_des:
      - type: from_entity
        entity: nota_des
      firma:
      - type: from_entity
        entity: firma
