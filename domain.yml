  - text: ¿Que es un oso polar? Un oso rectangular, después de un cambio de coordenadas
  utter_chitchat_agradecimiento_rpta:
  - text: De nada!
  - text: No es nada, para eso estoy ;)
  - text: Cuando quieras
  utter_chitchat_consulta:
  - text: Sii decime
  - text: Para esto estoy, decime
  utter_out_of_scope:
